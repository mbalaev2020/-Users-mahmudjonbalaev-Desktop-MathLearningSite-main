{% extends "base.html" %}
{% block title %}Grade {{ grade.level }} Domains{% endblock %}
{% block content %}
<h2>Grade {{ grade.level }}</h2>

<ul>
  {% for domain in domains %}
    <li>
      <a href="{% url 'curriculum:standard_list' grade.level domain.slug %}">
        {{ domain.name }}
      </a>
    </li>
  {% endfor %}
</ul>

<a href="{% url 'curriculum:grade_list' %}">‚Üê Back to Grades</a>
{% endblock %}
