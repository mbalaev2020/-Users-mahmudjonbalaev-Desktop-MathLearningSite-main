{% extends "base.html" %}

{% block title %}
{{ ut.test.title }}
{% endblock %}

{% block content %}
<h3>{{ ut.test.title }}</h3>
<p><strong>{{ question.text }}</strong></p>

<form method="post">
  {% csrf_token %}
  {% for choice in choices %}
    <label>
      <input type="radio" name="choice" value="{{ choice.0 }}"> {{ choice.0 }}. {{ choice.1 }}
    </label><br>
    {% endfor %}

  <button type="submit">Submit</button>
</form>
{% endblock %}
