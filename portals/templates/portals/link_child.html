{% extends "base.html" %}
{% block content %}
<h1>Link Your Child</h1>
<p class="text-muted">Enter your child's username to connect their account.</p>

<form method="post" novalidate>
  {% csrf_token %}
  <p>
    <label for="student_username">Student username</label><br>
    <input id="student_username" name="student_username" required>
  </p>
  <p>
    <label for="relationship">Relationship (optional)</label><br>
    <input id="relationship" name="relationship" placeholder="Mother, Father, Guardian">
  </p>
  <button type="submit" class="btn btn-primary">Link</button>
</form>
{% endblock %}
